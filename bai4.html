<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function mabaomat(str) {
        ma = /^[A-Z0-9]{6,}$/;
        if (ma.test(str)) {
            return "mat ma dung";
        }
        return "mat ma sai";
    }
    let ma = prompt("nhap ma");
    document.write(mabaomat(ma));
</script>
</body>
</html>
