<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function so_nguyen_am(str) {
        dem = /[a,e,o,i,u]/g;
        return resul = str.match(dem)
    }
    so_nguyen_am(str = prompt("nhap tu"));
    document.write("so nguyen am la: " + resul.length + "</br>");
    document.write("so phu am la: " + (str.length-resul.length));

</script>
</body>
</html>
