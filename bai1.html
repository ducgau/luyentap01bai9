<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check_Date(str) {
        date = /^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/;
        if (date.test(str)) {
            return true;
        }
        return false;
    }
    let date = prompt("nhap ngay");
    alert(check_Date(date));
</script>

</body>
</html>
